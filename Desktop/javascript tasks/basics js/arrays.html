<html>
<h2>Reverse text using JavaScript</h2>
<script>
function reverse(form) {
var text = "";
var str = form.rev.value;
for (i = 0; i <= str.length; i++)
text = str.substring(i, i+1) + text;
form.rev.value = text;
}
</script>
<form>
<input type="text" name="rev">
<input type="button" value="Reverse" onClick="reverse(this.form)">
</form>
</html>

<!DOCTYPE html>
<html>
	
<head>
	<title>
		Remove duplicate elements
		from array
	</title>
</head>

<body>
	
	
	<script>
    function unique()
    {
		var array = ["Manish", "Chandan", "Piyush",
					"Sunil", "Pankaj", "Piyush",
					"Pankaj", "Tiny", "Chandan",
					"Manish"];
					
		var outputArray = [];
		
		
		var count = 0;
		
		
		var start = false;
		
		for (j = 0; j < array.length; j++) {
			for (k = 0; k < outputArray.length; k++) {
				if ( array[j] == outputArray[k] ) {
					start = true;
				}
			}
			count++;
			if (count == 1 && start == false) {
				outputArray.push(array[j]);
			}
			start = false;
			count = 0;
		}
		document.write(outputArray);
    }
	</script>
</body>

</html>

<script type="text/javascript">
function testDupes() {
  var numFlds = document.myform.MyField.length;
  for (var x=0; x<numFlds; x++) {
    for (var y=x+1; y<numFlds; y++) {
      if (document.myform.MyField[x].value == document.myform.MyField[y].value) {
        alert('There was a unique vales');
        return false;
      }
    }
  }
  alert('No unique values');
  return true;
}
</script>
</head>
