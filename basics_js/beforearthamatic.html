<script>

function sum(...theArgs) {
  return theArgs.reduce((previous, current) => {
    return previous + current;
    
  });
}
function sub(...theArgs){
    return theArgs.reduce((previous, current) => {
    return previous - current;
    });
}

function mul(...theArgs){
    return theArgs.reduce((previous, current) => {
    return previous * current;
    });
}

document.write("  calculate('+' 3, 2)  = ");
document.write(sum(3, 2, 6));

document.write("\ncalculate('-' 3, 2)  = ");
document.write(sub(3, 2, 6 ));


document.write("\ncalculate('*' 3, 2 )  = ");
document.write(mul(3, 2,  ));

</script>
